<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Score Keeper Project</title>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
	<section class="section">
	<div class="container">
	<div class="columns">
		<div class="column is-half is-offset-one-quarter">
			<div class="card">
				<div class="card-image">
					<figure class="image is-2by-1">
						<img src="https://images.unsplash.com/photo-1558433916-90a36b44753f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60">
					</figure>
				</div>
  <header class="card-header">
    <p class="card-header-title">
    	Ping Pong Score Keeper
    </p>
  </header>
  <div class="card-content">
    <div class="content">
    		<h1 class="title is-1"><span id="p1Display"> 0 </span>  <span> to </span> <span id="p2Display"> 0</span>  </h1>
    		<p class="subtitle"> Use the buttons below to keep score</p>
    		<label for="playTo" class="label is-large is-inline"> Playing To</label>
		
    		<div class="select is-rounded">
    		<select name="" id="playTo">
		<option value="2">2</option>
		<option value="4">4</option>
		<option value="6">6</option>
		<option value="8">8</option>
		<option value="10">10</option>

	</select>
    		</div>
    </div>
  </div>
  <footer class="card-footer">
  	<button class="buttons is-primary button card-footer-item is-large" id="p1Button"> +1 Player One</button>
  	<button class="buttons is-info button card-footer-item is-large" id="p2Button"> +1 Player Two</button>
  	<button class="buttons is-danger button card-footer-item is-large" id="reset"> Reset</button>
  </footer>
</div>
		</div>
	</div>
	</div>
</section>
	<script type="text/javascript" src="ScoreKeeperProject.js"></script>

</body>
</html>
